<script type="text/javascript" charset="euc-kr">

	var check=false;
	var answerCount=0;
	var i=0;
	var TopicCount=0;
	document.addEventListener("deviceready",onDeviceReady,false);
	
	function onDeviceReady(){
	vocTempContents();
	}
	function errorReceive(err){
		alert("Error :"+err);
	}
	function errorSend(err){
		alert("Error :"+err);
	}
	function successReceive(result){
		Control(result);
	}
	function successSend(result){
		alert("메세지를 보냅니다 :"+result);
	}
	function vocTempContents()
	{ 
	  window.plugins.myplugin.receiveData(successReceive,errorReceive,"");
	  window.plugins.myplugin.sendData(successSend,errorSend,tbox.value); 
	}
	function Control(result)
	{
			
			var getline=new Array();
			getline=result.split("\n");
		
			for(;i<getline.length;i++)
			{
				alert(getline[i]);
				alert(getline.length);
				if(getline[i] =="Company")
				{
				var $company = $("#pollpop");
				var $h1=$("<h1><center> 주관 : <span>"+getline[i+1]+"</span></center></h1><br>");
				$h1.insertBefore($company);
				}
				else if(getline[i] =="During")
				{
				var $during = $("#during");
				var $h2=$("<h2>설문조사 기간 : <span>"+getline[i+1]+"</span></h2>");
				$h2.insertBefore($during);
				}
				else if(getline[i] =="Topic")
				{
					if(TopicCount==0)
					{
					var $please = $("#during");
					var $h3=$("<h3>주  제: <span>"+getline[i+1]+"</span><h3>");
					$h3.insertAfter($please);
					TopicCount++;
					}
				}
				
				else if(getline[i] == "UserImfo")
				 {
					 if(getline[i+1] == "false")
					 {
					 	check=true;
					 	$(".fieldset").remove();
					 }
			     }
			    
			    else if(getline[i] == "Answer")
				{
					alert("제발 쫌");
					var $no = $("#num");
					var $li_i=$("<li><p><strong>"+getline[i+1]+"</strong></li>");
					$li_i.attr("id","no_"+answerCount);
					$no.InsertAfter($li_i);
					answerCount++;
					alert("제발 쫌2");
				}
			     
			     
			     
			}
	}
	function doSbumit_this() {
		if(check){
		with(document.frm) {
			if ( !fieldCheck(name, "응답자명을 입력하여 주세요.", /[\s\S]/)) return false;
			if ( !fieldCheck(phone, "연락처를 입력하여 주세요.", /[\s\S]/)) return false;
			if ( !fieldCheck(post_code, "우편번호를 선택하여 주세요.", /[\s\S]/)) return false;
			if ( !fieldCheck(address_detail, "상세주소를 입력하여 주세요.", /[\s\S]/)) return false;
			//선택.
			
				}
							}
	}

	</script>
