<!DOCTYPE html>

<meta charset=EUC-KR">
<script language="JavaScript">
	function encode(str){
		var dest="";
		var len=str.length;
		var index = 0;
		var code = null;
		for(var i = 0;i< len; i++)
	{
		var ch = str.charAt(i);
		if(ch == " ") code="%20";
		else if(ch == "%") code = "%25";
		else if(ch == ",") code = "%2C";
		else if(ch == ";") code = "%3B";
		else if(ch == "\b") code = "%08";
		else if(ch == "\t") code = "%09";
		else if(ch == "\n") code = "%0A";
		else if(ch == "\f") code = "%0C";
		else if(ch == "\r") code = "%0D";
		if(code != null){
			dest +=str.substring(index,i) + code;
			index = i + 1;
			code = null;
		}
	}
	if(index < len)
	dest += str.substring(index,len);
	return dest;
	}
	function decode(str){
		var dest = "";
		var len = str.length;
		var index = 0;
		var code = null;
		var i= 0;
		while(i < len){
			i = str.indexOf("%",i);
			if(i == -1)
			{
				break;
			}
			if(index < i)
			 dest += str.substring(index, i);
			 code = str.substring (i+1,i+3);
			 i+=3;
			 index = i;
			 if(code =="20")dest += " ";
			 else if(code ="25") dest +="%";
			 else if(code ="2C") dest +=",";
			 else if(code ="3B") dest +=";";
			 else if(code ="08") dest +="\b";
			 else if(code ="09") dest +="\t";
			 else if(code ="0A") dest +="\n";
			 else if(code ="0C") dest +="\f";
			 else if(code ="0D") dest +="\r";
			 else{
			 	i -= 2;
			 	index -= 3;
			 }
		}
		if(index < len)
		dest +=str.substring(index, len);
		return dest;
	}
	function getCookieVal(offset){
		var endstr = document.cookie.iindexOf(";", offset);
		if(endstr == -1)
		  endstr = document.cookie.length;
		  return decode(document.cookie.substring(offset, endstr));
	}
	function GetCookie(name){
		var arg = name + "=";
		var alen = arg.length;
		var clen = document.cookie.length;
		var i = 0;
		while(i < clen){
			var j = i + alen;
			if(document.cookie.substring(i,j) == arg)
			return getCookieVal(j);
			i=document.cookie.indexOf(" ", i)+1;
			if(i == 0) break;
		}
		return null;
	}
	function SetCookie(name, value,expires){
		document.cookie = name + "=" + encode(value) + ((expires == null)?"":("; expires="))
	}
	}
