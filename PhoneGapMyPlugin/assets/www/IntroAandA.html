<script type="text/javascript" charset="euc-kr">

	var i=0;
	var j=0;
	document.addEventListener("deviceready",onDeviceReady,false);
	
	function onDeviceReady(){
		
	vocTempContents();
	}
	function errorReceive(err){
		alert("Error :"+err);
	}
	function errorSend(err){
		alert("Error :"+err);
	}
	function successReceive(result){
		if(result==1){
			
		}
		else
		alert("받은메세지"+result);
	}
	function successSend(result){
		alert("메세지를 보냅니다 :"+result);
	}
	function taken(i)
	{
		if(i==0)
			{
			document.AandA.submit();
			}
	}
	function vocTempContents()
	{ 
	    var tbox = document.getElementById("tbox_input");
		i++;
		if(i>1)
		{
	  window.plugins.myplugin.receiveData(successReceive,errorReceive,"");
	  window.plugins.myplugin.sendData(successSend,errorSend,tbox.value); 
		}
	}
	function load()
	{
		if(j==0){
		x$("#modal").css({"-webkit-transform":"translate3d(0,0,0)","-webkit-transition-timing-function":"ease-in"});
		}
		j++;
	}
	function clean()
	{
		x$("#modal").css({"-webkit-transform":"translate3d(0,600,0)","-webkit-transition-timing-function":"ease-out"});	
	}
	</script>
